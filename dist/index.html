<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito+Sans:opsz@6..12&family=Poppins&family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9bf30ccfb.js" crossorigin="anonymous"></script>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">

        <div class="header-div">
            <header>
                <h1>Weather Forecast</h1>
            </header>
            <div class="search-bar">
                <form>
                    <input type="text" id="location-search" placeholder="Enter a location" required>
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div>
            <div class="temp-buttons">
                <button id="celsius-button" class="temp-button" style="border: 2px solid white;">°C</button>
                <button id="fahrenheit-button" class="temp-button">°F</button>
            </div> 
        </div>

            <div class="location-info-div">
                <h1 id="location-name"></h1>
                <p id="location-current-date"></p>
            </div>
        
            <div class="location-weather-div">
    
                <div class="location-condition-div">
                    <div class="location-temp">
                        <img src="https://th.bing.com/th/id/R.ef5b59a4b73ea3a436c5606af26236e0?rik=PbqwJEjQ0oOw3Q&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fjTx%2f69p%2fjTx69p8Xc.png&ehk=waR%2fXJIHuBf8itTDhd6CYtaDHzzNQTug3PNPvcaV4UM%3d&risl=&pid=ImgRaw&r=0"
                        width="36%" id="condition-logo">
                        <h1 id="temp-header"><span id="temp-value"></span> °C</h1>
                    </div>
                    <div class="location-condition-details">
                        <p id="location-condition"></p>
                        <p id="location-condition-feelslike">Feels Like : <span id="feels-like">
                        </span> °C</p>
                    </div>
                </div>
    
                <div class="location-details-div">
                    <div class="location-details">
                        <p class="location-detail-title">Wind</p>
                        <p class="location-detail-data"><span id="wind_mph"></span>mph</p>
                    </div>
                    <div class="location-details">
                        <p class="location-detail-title">Precipitation</p>
                        <p class="location-detail-data"><span id="precip_mm"></span>mm</p>
                    </div>
                    
                    <div class="location-details">
                        <p class="location-detail-title">Humidity</p>
                        <p class="location-detail-data"><span id="humidity"></span>%</p>
                    </div>
    
                    <div class="location-details">
                        <p class="location-detail-title">Cloud</p>
                        <p class="location-detail-data"><span id="cloud"></span>%</p>
                    </div>
    
                    <div class="location-details">
                        <p class="location-detail-title">Visibility</p>
                        <p class="location-detail-data"><span id="vis_km"></span>km</p>
                    </div>
    
                    <div class="location-details">
                        <p class="location-detail-title">UV Index</p>
                        <p class="location-detail-data"><span id="uv"></span></p>
                    </div>
    
                </div>
            </div>

            <div class="three-day-forecast-div">
                <h2>
                    3-Day Forecast
                </h2>

                <div id="three-day-forecast-grid-table">

                    <div class="grid-table-row">
                        <h3 id="date-header">Date</h2>
                        <h3 id="condition-header">Condition</h2>
                        <h3 id="min-temp-header">Min Temp</h2>
                        <h3 id="max-temp-header">Max Temp</h2>
                        <h3 id="chance-rain-header">Rain Chance</h2>
                    </div>
                    
                    <div class="grid-table-row">
                        <p class="date-column"></p>
                        <p class="condition-column"></p>
                        <p class="min-temp-column"><span class="min-temp-value"></span> °C</p>
                        <p class="max-temp-column"><span class="max-temp-value"></span> °C</p>
                        <p class="chance-rain-column"><span class="chance-rain-value"></span> %</p>
                    </div>

                    <div class="grid-table-row">
                        <p class="date-column"></p>
                        <p class="condition-column"></p>
                        <p class="min-temp-column"><span class="min-temp-value"></span> °C</p>
                        <p class="max-temp-column"><span class="max-temp-value"></span> °C</p>
                        <p class="chance-rain-column"><span class="chance-rain-value"></span> %</p>
                    </div>

                    <div class="grid-table-row">
                        <p class="date-column"></p>
                        <p class="condition-column"></p>
                        <p class="min-temp-column"><span class="min-temp-value"></span> °C</p>
                        <p class="max-temp-column"><span class="max-temp-value"></span> °C</p>
                        <p class="chance-rain-column"><span class="chance-rain-value"></span> %</p>
                    </div>

                </div>
            </div>
            
    </div>
        <footer>
        <a class="github-link" href="https://github.com/bilalftaieh/Odin-Project-Weather-Project" target="_blank">
            <i class="fa-brands fa-github"></i> GitHub Repository
        </a>
    </footer>
</body>
<script src="main.js"></script>
</html>
